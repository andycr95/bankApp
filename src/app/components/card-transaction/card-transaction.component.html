<div class="container">
  <div class="card">
    <ion-row>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <p class="title">{{ transaction.reference }}</p></ion-col
          >
          <ion-col size="12">
            <p>{{ transaction.account }}</p></ion-col
          >
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <ion-row><p>Monto</p> </ion-row>
        <ion-row
          ><p class="cash">
            <strong
              [ngClass]="transaction.type === 'outgoing' ? 'danger' : 'success'"
              >{{ transaction.amount | currency }}</strong
            >
          </p></ion-row
        >
      </ion-col>
    </ion-row>
  </div>
</div>
