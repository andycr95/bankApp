<div class="container">
  <div class="card">
    <ion-row>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <p class="title">{{ payment.date }}</p></ion-col
          >
          <ion-col size="12">
            <p>{{ payment.account }}</p></ion-col
          >
        </ion-row>
      </ion-col>
      <ion-col class="cont-detail" size="6">
        <ion-row><p>Monto</p> </ion-row>
        <ion-row
          ><p class="cash">
            <strong
              [ngClass]="payment.status === false ? 'danger' : 'success'"
              >{{ payment.amount | currency }}</strong
            >
          </p></ion-row
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cont-code">
        <a
          *ngIf="!payment.status"
          (click)="goToQr(payment._id, router)"
          class="code"
          >Generar QR</a
        >
      </ion-col>
    </ion-row>
  </div>
</div>
