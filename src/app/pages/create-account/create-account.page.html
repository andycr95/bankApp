<ion-header>
  <ion-toolbar>
    <ion-title>Registrar cuenta</ion-title>
    <ion-buttons>
      <ion-button [routerLink]="['/']">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="accountForm">
    <ion-item-group>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Numero de cuenta</ion-label>
        <ion-input formControlName="number" required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo de cuenta</ion-label>
        <ion-select formControlName="type" placeholder="Selecciona una opciÃ³n">
          <ion-select-option value="Ahorros">Ahorros</ion-select-option>
          <ion-select-option value="Corriente">Corriente</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>
  </form>
</ion-content>
<ion-footer>
  <ion-button
    (click)="createAccount()"
    [disabled]="!accountForm.valid"
    type="submit"
    expand="block"
    >Guardar</ion-button
  >
</ion-footer>
