<ion-content>
  <h1>Ban<strong>ki</strong></h1>
  <form [formGroup]="userForm" (ngSubmit)="login()">
    <ion-item-group>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          formControlName="password"
          required
          type="password"
        ></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-button [disabled]="!userForm.valid" type="submit" expand="block"
      >Iniciar sesión</ion-button
    >
  </form>
</ion-content>
<ion-footer>
  <ion-row>
    <div text-center>
      Si no tiene una cuenta, por favor
      <a [routerLink]="['/register']"> !regístrate</a> primero!
    </div>
  </ion-row>
</ion-footer>
