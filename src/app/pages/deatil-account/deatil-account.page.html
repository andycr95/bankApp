<ion-header>
  <ion-toolbar *ngIf="showHeader">
    <ion-row>
      <ion-col size="12">
        <ion-back-button></ion-back-button>
      </ion-col>
      <ion-col size="12">
        <ion-row class="toolbar-row">
          <ion-col>
            <ion-row>
              <ion-label class="title">{{account.name}}</ion-label>
              <ion-label class="number-account">{{account.number}}</ion-label>
              <ion-label class="type-account">{{account.type}}</ion-label>
            </ion-row>
          </ion-col>
          <ion-col style="padding: 40px 0 0 0">
            <ion-label>Saldo disponible:</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <ion-row style="justify-content: flex-end; padding-right: 15%"
          ><p class="cash">
            <strong>{{ account.balance | currency }}</strong>
          </p></ion-row
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-row>
    <ion-col class="cont-text">
      <h2>Movimientos</h2>
    </ion-col>
  </ion-row>
  <app-card-transaction
    *ngFor="let item of transactions"
    [transaction]="item"
  ></app-card-transaction>
</ion-content>
